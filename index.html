<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Log</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      max-width: 600px;
      margin: auto;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 1em;
      font-size: 1em;
      padding: 0.5em;
    }
    .entry {
      margin-bottom: 1em;
      border: 1px solid #ccc;
      padding: 1em;
      border-radius: 8px;
    }
    img.preview {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 0.5em;
    }
    #clearButton {
      margin-top: 2em;
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Photo Log</h2>
  <input type="file" accept="image/*" id="photoInput" capture="environment" />
  <input type="text" id="locationInput" placeholder="Enter location" />
  <textarea id="descriptionInput" placeholder="Enter description"></textarea>
  <button id="addEntryButton">Add Entry</button>
  <button id="exportButton">Export as PDF</button>
  <div id="entries"></div>
  <button id="clearButton">Clear All Entries</button>

  <script>
    const photoInput = document.getElementById('photoInput');
    const locationInput = document.getElementById('locationInput');
    const descriptionInput = document.getElementById('descriptionInput');
    const addEntryButton = document.getElementById('addEntryButton');
    const exportButton = document.getElementById('exportButton');
    const entriesContainer = document.getElementById('entries');
    const clearButton = document.getElementById('clearButton');

    let entries = JSON.parse(localStorage.getItem('photoLogEntries')) || [];

    function renderEntries() {
      entriesContainer.innerHTML = '';
      entries.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry';
        const img = document.createElement('img');
        img.src = entry.image;
        img.className = 'preview';
        const loc = document.createElement('p');
        loc.textContent = `Location: ${entry.location}`;
        const desc = document.createElement('p');
        desc.textContent = `Description: ${entry.description}`;
        div.appendChild(img);
        div.appendChild(loc);
        div.appendChild(desc);
        entriesContainer.appendChild(div);
      });
    }

    function getOrientation(file, callback) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const view = new DataView(e.target.result);
        EXIF.getData({ data: view }, function () {
          callback(EXIF.getTag(this, "Orientation"));
        });
      };
      reader.readAsArrayBuffer(file);
    }

    function fixImageOrientation(file, callback) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          getOrientation(file, function (orientation) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            let width = img.width;
            let height = img.height;

            if (orientation >= 5 && orientation <= 8) {
              canvas.width = height;
              canvas.height = width;
            } else {
              canvas.width = width;
              canvas.height = height;
            }

            switch (orientation) {
              case 2: ctx.transform(-1, 0, 0, 1, width, 0); break;
              case 3: ctx.transform(-1, 0, 0, -1, width, height); break;
              case 4: ctx.transform(1, 0, 0, -1, 0, height); break;
              case 5: ctx.transform(0, 1, 1, 0, 0, 0); break;
              case 6: ctx.transform(0, 1, -1, 0, height, 0); break;
              case 7: ctx.transform(0, -1, -1, 0, height, width); break;
              case 8: ctx.transform(0, -1, 1, 0, 0, width); break;
              default: break;
            }

            ctx.drawImage(img, 0, 0);
            callback(canvas.toDataURL('image/jpeg'));
          });
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    addEntryButton.addEventListener('click', () => {
      const file = photoInput.files[0];
      const location = locationInput.value;
      const description = descriptionInput.value;

      if (!file || !location || !description) {
        alert('Please fill all fields and select a photo.');
        return;
      }

      fixImageOrientation(file, (correctedImage) => {
        entries.push({ image: correctedImage, location, description });
        localStorage.setItem('photoLogEntries', JSON.stringify(entries));
        renderEntries();
        photoInput.value = '';
        locationInput.value = '';
        descriptionInput.value = '';
      });
    });

    exportButton.addEventListener('click', async () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 10;
      let itemsPerPage = 0;

      for (let i = 0; i < entries.length; i++) {
        const entry = entries[i];
        const img = new Image();
        img.src = entry.image;

        await new Promise(resolve => {
          img.onload = function () {
            const maxWidth = 160;
            const maxHeight = 90;
            let width = img.width;
            let height = img.height;
            const ratio = Math.min(maxWidth / width, maxHeight / height);
            width *= ratio;
            height *= ratio;

            if (y + height + 20 > 280 || itemsPerPage >= 3) {
              doc.addPage();
              y = 10;
              itemsPerPage = 0;
            }

            doc.addImage(img, 'JPEG', 25, y, width, height);
            y += height + 5;
            doc.setFont("helvetica", "normal");
            doc.setFontSize(11);
            doc.text(`Location: ${entry.location}`, 10, y);
            y += 6;
            doc.text(`Description: ${entry.description}`, 10, y);
            y += 12;
            itemsPerPage++;
            resolve();
          };
        });
      }

      doc.save('photo_log.pdf');
    });

    clearButton.addEventListener('click', () => {
      if (confirm('Are you sure you want to delete all entries?')) {
        entries = [];
        localStorage.removeItem('photoLogEntries');
        renderEntries();
      }
    });

    renderEntries();
  </script>
</body>
</html>
